<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotteria - Partecipazione v2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .section {
      display: none;
      margin-top: 30px;
    }

    input[type="file"], input[type="text"], textarea {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      width: 90%;
    }

    .success {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Benvenuto! Scegli un'opzione:</h1>

  <div>
    <button onclick="showSection('photo')">üì∏ Pubblica una foto</button>
    <button onclick="showSection('dedica')">üí¨ Pubblica una dedica</button>
    <button onclick="window.open('https://forms.gle/tuo-link-google-form', '_blank')">üìù Feedback</button>
    <button onclick="window.open('https://link-donazione.com', '_blank')">üíñ Fai una donazione</button>
  </div>

  <!-- üì∏ SEZIONE UPLOAD FOTO -->
  <div id="photo" class="section">
    <h2>Carica una foto</h2>
    <form id="photoForm">
      <input type="text" id="photoName" placeholder="Il tuo nome" required /><br/>
      <textarea id="photoDedica" placeholder="Scrivi una dedica..." rows="3" required></textarea><br/>
      <input type="file" id="photoFile" accept="image/*" required /><br/>
      <button type="submit">Invia</button>
    </form>
    <div id="photoSuccess" class="success"></div>
  </div>

  <!-- üí¨ SEZIONE DEDICA -->
  <div id="dedica" class="section">
    <h2>Scrivi una dedica</h2>
    <form id="dedicaForm">
      <input type="text" id="dedicaName" placeholder="Il tuo nome" required /><br/>
      <textarea id="dedicaText" placeholder="Scrivi la tua dedica..." rows="3" required></textarea><br/>
      <button type="submit">Invia</button>
    </form>
    <div id="dedicaSuccess" class="success"></div>
  </div>

  <!-- ‚úÖ SCRIPT -->
  <script>
    // Mostra la sezione selezionata
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // ‚úÖ CONFIGURA FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDy0jxa0lck01b9aPHO9ra-CFGHZjDl3ow",
      authDomain: "lotteria-bd6c9.firebaseapp.com",
      databaseURL: "https://lotteria-bd6c9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "lotteria-bd6c9",
      storageBucket: "lotteria-bd6c9.appspot.com",
      messagingSenderId: "606098477771",
      appId: "1:606098477771:web:2c445353d3876c12c8014e",
      measurementId: "G-VNYMKWRNTN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // üì∏ Upload Foto
    document.getElementById('photoForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('photoName').value;
      const dedica = document.getElementById('photoDedica').value;
      const file = document.getElementById('photoFile').files[0];

      if (!name || !dedica || !file) return alert("Compila tutti i campi!");

      const timestamp = Date.now();
      const fileRef = storage.ref().child(`foto/${timestamp}_${file.name}`);
      await fileRef.put(file);
      const url = await fileRef.getDownloadURL();

      await db.ref('immagini/' + timestamp).set({
        nome: name,
        dedica: dedica,
        url: url,
        status: "pending"
      });

      document.getElementById('photoForm').reset();
      document.getElementById('photoSuccess').textContent = "Foto inviata! Attendi approvazione.";
    });

    // üí¨ Invio dedica
    document.getElementById('dedicaForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('dedicaName').value;
      const text = document.getElementById('dedicaText').value;

      if (!name || !text) return alert("Inserisci nome e dedica.");

      const timestamp = Date.now();

      await db.ref('dediche/' + timestamp).set({
        nome: name,
        dedica: text,
        status: "pending"
      });

      document.getElementById('dedicaForm').reset();
      document.getElementById('dedicaSuccess').textContent = "Dedica inviata! Attendi approvazione.";
    });
  </script>

</body>
</html>
